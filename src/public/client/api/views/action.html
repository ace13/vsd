<h1 class="page-header">Action</h1>

<div ng-if="!action">Action Not Found</div>

<div ng-if="action" class="panel1 panel1-default">

  <div class="panel1-heading hide">
    <div class="panel1-title">
      {{ action.url }}
    </div>
  </div>

  <div class="panel1-body">

    <form class="form-horizontal">

      <!-- Action Verb -->
      <div class="form-group form-group-sm">
        <label for="verb" class="col-sm-2 control-label">Verb</label>
        <div class="col-sm-10">
          <select id="verb" ng-model="action.verb" ng-options="verb for verb in action.verbs" class="form-control">
          </select>
          <div class="help-block">{{ action.url }}</div>
        </div>
      </div>

      <!-- Route Description -->
      <div class="form-group form-group-sm">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea id="description" ng-model="action.description" class="form-control input-sm"></textarea>
        </div>
      </div>

      <div class="list-group">
        <a class="handler list-group-item" ng-repeat="handler in action.handlers" ui-sref="api.controller.item.handler({ controllerId: handler.controller.id, handlerId: handler.id })">{{handler.name}}</a>
      </div>


      <div class="hide">


        <button type="button" ng-click="action.movePrev()" class="btn btn-primary btn-xs pull-right">
          <</button>
            <button type="button" ng-click="action.moveNext()" class="btn btn-primary btn-xs pull-right">></button>


      </div>

      <!-- Action Siblings -->
      <h2 class="sub-header hide">Siblings</h2>
      <button type="button" ng-click="addChild()" class="btn btn-primary btn-xs pull-right hide">Add Child</button>
      <p class="lead hide">Secondary text</p>
      <ul class="nested-keys hide">
        <li class="" ng-repeat="child in route.children">
          <a ui-sref="api.route({ routeId: child.id })">{{ child.url }}</a>
        </li>
      </ul>

      <button type="button" ng-click="deleteAction(action)" class="btn btn-danger btn-xs pull-right">Delete Action</button>

      <!-- Route Pipeline -->


    </form>

  </div>

</div>
