<div ng-if="!controller">Controller Not Found</div>

<div ng-if="controller">

  <h4 class="page-header">Controller: {{ controller.name }}</h4>

  <form class="form-horizontal">

    <!-- Controller Name -->
    <div class="form-group form-group-sm">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="path" ng-model="controller.name" class="form-control" focus="true" required />
      </div>
    </div>

    <!-- Controller Code -->
    <div ui-ace ng-model="controller.code"></div>

    <hr>

    <!-- Controller Handlers -->
    <div class="list-group">
      <a class="handler list-group-item" ng-repeat="handler in controller.handlers" ui-sref="api.controller.item.handler({ handlerId: handler.id })">{{handler.name}}</a>
    </div>

    <button type="button" ng-click="addHandler()" class="btn btn-primary btn-xs pull-right">Add Handler</button>

    <div ui-view="handler"></div>
  </form>

</div>
