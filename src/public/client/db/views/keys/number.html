<div class="row">
  <div class="col-xs-4">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="def.required" /> Required
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="def.unique" /> Unique
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-4">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="def.index" /> Index
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="defaultValue" class="col-sm-2 control-label">Default value</label>
  <div class="col-sm-10">
    <input type="number" id="defaultValue" ng-model="def.defaultValue" class="form-control input-sm" placeholder="Default value" />
  </div>
</div>
<div class="form-group">
  <label for="min" class="col-sm-2 control-label">Minimum</label>
  <div class="col-sm-10">
    <input type="number" id="min" ng-model="def.min" class="form-control input-sm" placeholder="Minimum value" />
  </div>
</div>
<div class="form-group">
  <label for="max" class="col-sm-2 control-label">Maximum</label>
  <div class="col-sm-10">
    <input type="number" id="max" ng-model="def.max" class="form-control input-sm" placeholder="Maximum value" />
  </div>
</div>
