<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="def.required" /> Required
      </label>
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-sm-2 control-label">Children</label>
  <div class="col-sm-10">
    <ul class="nested-keys">
      <li ng-repeat="key in def.keys.items"><a ng-click="gotoPath(key)">{{key.name}}</a></li>
    </ul>
    <button type="button" class="btn btn-primary btn-xs" ng-click="addKey(def.keys)">Add child key</button>
  </div>
</div>
