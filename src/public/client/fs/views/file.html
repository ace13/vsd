<div class="fs-file">

  <div ng-switch on="viewer">
  
    <div ng-switch-when="ace">
    </div>
    
    <div ng-switch-when="db">
      <div ng-include="'/client/db/views/db.html'"></div>
    </div>
    
    <div ng-switch-when="router">
      <div ui-view></div>
    </div>
    
    <div ng-switch-when="img">
      <img ng-src="{{imgUrl}}" alt="finder.active.name"/>
    </div>
    
    <div ng-switch-default>No viewer for file [{{finder.active.name}}] found</div>
    
  </div>

</div>
