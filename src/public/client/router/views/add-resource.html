<div class="modal-header">
  <h3 class="modal-title">Add Resource</h3>
</div>
<div class="modal-body">

  <form class="form-horizontal add-resource">

    <!-- Resource Name -->
    <div class="form-group form-group-sm">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" id="name" ng-model="model.name" class="form-control" focus="true" required ng-pattern1="model.pathRegexValidate" />
        <div class="help-block">{{ model.url }}</div>
      </div>
    </div>

    <!-- Location -->
    <div class="form-group form-group-sm">
      <label for="name" class="col-sm-2 control-label">Location</label>
      <div class="col-sm-10">
        <input type="text" id="name" ng-model="model.location" class="form-control" focus="true" required ng-pattern1="model.pathRegexValidate" />
      </div>
    </div>

    <div ng-if="model.name">
      <p class="lead">The following will be added to the model:</p>
      <div class="table-responsive">
        <table class="table table-condensed table-striped" style="max-width: 100%; overflow-y: auto;">
          <tr ng-repeat="action in model.actions">
            <td class="hide">
              <input type="checkbox" checked/>
            </td>
            <td>{{ action.verb.toUpperCase() }}</td>
            <td>{{ action.route.url }}</td>
            <td>&rarr;</td>
            <td>
              <div class="form-group form-group-sm">
                <div class="col-sm-6">
                  <input type="text" class="form-control" ng-model="action.handlers[0].location" />
                </div>
                <div class="col-sm-6">
                  <span class="dot">.</span>
                  <input type="text" class="form-control" ng-model="action.handlers[0].name" />
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" ng-click="cancel()">Cancel</button>
  <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
