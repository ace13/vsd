<div ng-if="!route">Route Not Found</div>

<div ng-if="route" class="panel panel-default">

  <div class="panel-heading">
    <div class="panel-title">
      {{ route.verb.toUpperCase() + ' ' + route.url }}
    </div>
  </div>

  <div class="panel-body">

    <form class="form-horizontal">

      <!-- Route Verb -->
      <div class="form-group">
        <label for="verb" class="col-sm-2 control-label">Verb</label>
        <div class="col-sm-10">
          <select id="verb" ng-model="route.verb" ng-options="verb for verb in route.verbs" class="form-control">
          </select>
        </div>
      </div>

      <!-- Route Url -->
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
          <input type="text" id="url" ng-model="route.url" class="form-control" focus="true" required ng-pattern1="model.pathRegexValidate" />
        </div>
      </div>

      <ul class="pipeline">
        <li class="handler" ng-repeat="handler in route.handlers">
          <textarea id="handler" behave ng-model="handler" class="form-control input-sm"></textarea>
        </li>
      </ul>
      <!-- Route Description -->
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Route Description</label>
        <div class="col-sm-10">
          <textarea id="description" ng-model="route.description" class="form-control input-sm"></textarea>
        </div>
      </div>

      <button type="button" ng-click="deleteRoute(route)" class="btn btn-danger btn-xs pull-right">Delete Route</button>

      <!-- Route Pipeline -->


    </form>

  </div>

</div>
