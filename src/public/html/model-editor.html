<div ng-if="!model">Model Not Found</div>

<div ng-if="model" class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <ol class="breadcrumb">
        <span>{{ model.name }}</span>
      </ol>
    </div>
  </div>
  <div class="panel-body">

    <form class="form-horizontal">

      <!-- Model Name -->
      <div class="form-group">
        <label for="modelname" class="col-sm-2 control-label">Model Name</label>
        <div class="col-sm-10">
          <input type="text" id="modelname" ng-model="model.name" class="form-control" required focus="true" required ng-pattern="model.nameRegexValidate" />
        </div>
      </div>

      <!-- Model Description -->
      <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Model Description</label>
        <div class="col-sm-10">
          <textarea id="description" ng-model="model.description" class="form-control input-sm" behave></textarea>
        </div>
      </div>

      <!-- Add Schema -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary btn-xs" ng-click="addSchema()" tooltip="Add schema to [{{ model.name }}]" tooltip-placement="top" tooltip-append-to-body="false">
            <i class="fa fa-plus"></i>
            Add schema to [{{ model.name }}]
          </button>
        </div>
      </div>

    </form>

  </div>

  <!-- Schema List Group -->
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="schema in model.schemas">
      <a ng-click="gotoPath(schema)">{{ schema.name }}</a>
    </li>
  </ul>
</div>
