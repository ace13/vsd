<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <!-- <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link rel="icon" href="/public/favicon.ico">
  <title>{{ meta.title }}</title>
  <meta name="description" content="{{ meta.description }}">
  <meta name="author" content="{{ meta.author }}">
  <meta name="keywords" content="{{ meta.keywords }}">
  <!-- Tell the browser to be responsive to screen width -->
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="{{{adminAssetsPath}}}bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{{adminAssetsPath}}}dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{{{adminAssetsPath}}}dist/css/skins/_all-skins.min.css">

  <!-- Component styles -->
  <link rel="stylesheet" href="{{{assetsPath}}}stylesheets/index.css">
  <!--<link rel="stylesheet" href="{{{assetsPath}}}stylesheets/files/index.css">
  <link rel="stylesheet" href="{{{assetsPath}}}stylesheets/finder/index.css">-->
  <link rel="stylesheet" href="{{{assetsPath}}}font/stylesheet.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- jQuery 2.2.3 -->
  <script src="{{{adminAssetsPath}}}plugins/jQuery/jquery-2.2.3.min.js"></script>
  <!-- Bootstrap 3.3.6 -->
  <script src="{{{adminAssetsPath}}}bootstrap/js/bootstrap.min.js"></script>
  <!-- SlimScroll -->
  <script src="{{{adminAssetsPath}}}plugins/slimScroll/jquery.slimscroll.min.js"></script>
  <!-- FastClick -->
  <script src="{{{adminAssetsPath}}}plugins/fastclick/fastclick.js"></script>
  <script>
    window.UCO = {}
    var AdminLTEOptions = {
      controlSidebarOptions: {
        // Disable slide over content
        slide: false
      }
    }
  </script>
  <!-- AdminLTE App -->
  <script src="{{{adminAssetsPath}}}dist/js/app.min.js"></script>
</head>
<body class="hold-transition skin-purple sidebar-mini control-sidebar-open">
<div id="file-menu"></div>
<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>V</b>SD</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Visual</b>DEV</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <vsd-notify></vsd-notify>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          {{> hapi-docs}}
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-folder-o"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <vsd-sidebar></vsd-sidebar>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    {{{ content }}}
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-light">
    <div id="file-editor"></div>
    <vsd-tree></vsd-tree>
  </aside>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
</body>
</html>
