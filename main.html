  <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    <title>DBUI</title>

  <body ng-app="app" ng-controller="AppCtrl">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle navbarCollapsed" ng-click="navbarCollapsed = !navbarCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">VisDev</a>
        </div>
        <div class="navbar-collapse collapse" collapse="navbarCollapsed">
          <ul class="nav navbar-nav">
            <li><a href="#about">About</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown">Model <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a ng-click="gotoModel()">{{ model.name }}</a>
                </li>
                <li class="divider"></li>
                <li class="dropdown-header">Schema</li>
                <li ng-repeat="schema in model.schemas">
                  <a ng-click="gotoSchema(schema)">{{ schema.name }}</a>
                </li>
                <li class="divider"></li>
                <li class="dropdown-header">Actions</li>
                <li><a>View as Json</a></li>
                <li><a>View as Diagram</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/#/db/demo">Settings</a></li>
            <li><a href="/#/api/demo">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div ui-view></div>
